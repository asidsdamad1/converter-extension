<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encoder / Decoder</title>

<body>

<div class="container">
  <div class="page-title">
    <h1 class="title-text">Unicode Converter</h1>
    <p class="content-text">Online Unicode converter, easy to use unicode encoding and decoder tool for only Vietnamese accents.</p>
  </div>

  <div class="form-container">
    <textarea id="input-text" placeholder="Enter your text here"></textarea>

    <div class="button-group">
      <button type="button" onclick="encodeText()">
        Encode
        <span class="icon">&#x2192;</span> <!-- Upwards arrow -->
      </button>
      <button type="button" onclick="decodeText()">
        Decode
        <span class="icon">&#x2192;</span> <!-- Downwards arrow -->
      </button>
      <button type="button" onclick="copyToClipboard()">
        <span class="icon">&#x2398;</span> <!-- "Copy" symbol -->
        Copy Result
      </button>
    </div>

    <textarea id="output-text" placeholder="Result will be displayed here"></textarea>
  </div>


</div>
